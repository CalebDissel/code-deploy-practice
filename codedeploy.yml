name: Deploy to AWS CodeDeploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}                      # e.g. us-east-1
  S3_BUCKET: ${{ secrets.S3_BUCKET }}                     # your bucket name
  CODEDEPLOY_APPLICATION: ${{ vars.CODEDEPLOY_APPLICATION }}   # CodeDeployDemo
  CODEDEPLOY_DEPLOYMENT_GROUP: ${{ vars.CODEDEPLOY_DEPLOYMENT_GROUP }} # DemoDG

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Make scripts executable (safe if none)
        run: |
          if [ -d scripts ]; then chmod +x scripts/* || true; fi

      - name: Build artifact
        run: |
          echo "{
            \"commit\": \"${{ github.sha }}\",
            \"repository\": \"${{ github.repository }}\"
          }" > deploy-info.json
          zip -r artifact.zip index.html appspec.yml scripts/ deploy-info.json

      - name: Upload to S3
        run: |
          KEY="releases/${{ github.sha }}.zip"
          aws s3 cp artifact.zip "s3://${S3_BUCKET}/${KEY}"
          echo "S3_KEY=$KEY" >> $GITHUB_ENV

      - name: Create CodeDeploy deployment
        run: |
          aws deploy create-deployment \
            --application-name "${CODEDEPLOY_APPLICATION}" \
            --deployment-group-name "${CODEDEPLOY_DEPLOYMENT_GROUP}" \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --s3-location bucket="${S3_BUCKET}",key="${S3_KEY}",bundleType=zip \
            --file-exists-behavior OVERWRITE \
            --description "GitHub Actions ${{ github.sha }}" \
          | tee deploy.json
          DEPLOY_ID=$(jq -r '.deploymentId' deploy.json)
          echo "DEPLOY_ID=$DEPLOY_ID" >> $GITHUB_ENV

      - name: Wait for deployment
        run: |
          aws deploy wait deployment-successful --deployment-id "$DEPLOY_ID"
          aws deploy get-deployment --deployment-id "$DEPLOY_ID" --output table
